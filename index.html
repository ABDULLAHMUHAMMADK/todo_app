<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="no_txt" id="no_txt">
      <img src="./assets/cross.png" alt="" />
      <h1>You must write something</h1>
      <button onclick="remove_no_txt()" id="no_txt_btn">OK</button>
    </div>

    <div class="update" id="update">
      <h1>update Your Task</h1>

      <input
        type="text"
        placeholder="Enter your task"
        class="update_inpt"
        id="up_inpt"
        autocomplete="off"
      />
      <button class="update_button" id="update_btn" onclick="remove_update()">
        ok
      </button>
    </div>
<h1 class="main_hed">To Do List </h1>
    <div class="todo">
      <div class="row_1">
        <input
          type="text"
          placeholder="Add tasks"
          id="inpt"
          autocomplete="off"
        />
        
        <button class="bg"  id="add_btn">add</button>
        
      </div>
      <div class="list">
        <ul id="ul" class="ul">
          
        </ul>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
